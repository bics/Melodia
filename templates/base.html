{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>{% block title %} {% endblock %}</title>

    <!--Favicon-->
    <link rel="icon" href="">

    <!--Bootstrap CSS, snippet taken from official bootstrap site-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Custom CSS with space for another-->
    <link rel="stylesheet" href="">
    {% block css %}{% endblock %}
</head>

<body>
    <!--Navigation header-->
    <header >
        <!--Extra block for nevigation bar-->
        {% block nav %}{% endblock %}
    </header>

    <!--Main body content-->
    <main>
        <div class="container">
            <!--Display messages-->
            {% if messages %}
                {% for message in messages %}
                <!--Code snipper taken from official Bootstrap documentation https://getbootstrap.com/docs/5.3/components/alerts/-->
                <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <!--Main content template block-->
        {% block main %} {% endblock %}
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
